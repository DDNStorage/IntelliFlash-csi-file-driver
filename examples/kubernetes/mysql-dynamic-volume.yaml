# mysql pod with dynamic storage creation using IntelliFlash CSI driver
#
# $ kubectl apply -f examples/kubernetes/mysql-dynamic-volume.yaml
#
# --------------------------------------
# IntelliFlash CSI Driver - Storage Class
# --------------------------------------

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: intelliflash-csi-file-driver-sc-mysql-dynamic
provisioner: intelliflash-csi-file-driver.intelliflash.com
allowVolumeExpansion: true
parameters:
  nfsAccessList: rw:root_squash@10.204.86.116    # list of addresses to allow NFS access to.
                                                    # Format: [accessMode][no_root_squash(optional)]@[address]/[mask]
                                                    # accessMode and mask are optional, default mode is rw.
---

# ------------------------------------------------
# IntelliFlash CSI Driver - Persistent Volume Claim
# ------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: intelliflash-csi-file-driver-pvc-mysql-dynamic
  labels:
    app: wordpress
spec:
  storageClassName: intelliflash-csi-file-driver-sc-mysql-dynamic
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  ports:
    - port: 3306
  selector:
    app: wordpress
    tier: mysql
  clusterIP: None

---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql
        name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "1"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: intelliflash-csi-file-driver-pvc-mysql-dynamic
          readOnly: false